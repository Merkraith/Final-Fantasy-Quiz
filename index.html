<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./newstyles.css">
    <title>Final Fantasy Quiz</title>
</head>

<body>
    <nav class="col-8 mx-auto navbar">
        <p class="nav-item text-right">
            <button class="btn" id="highscores" onclick="showHighScores()">View Highscores</button>
        </p>

        <p>
            <h1>Final Fantasy Quiz</h1>
        </p>

        <p class="nav-item text-right">
            Time:
            <span class="timer" id="countdown">00:00</span>
        </p>
    </nav>

    <div class="container">
        <div class="quizBox" id="startBox">

            <h1> Click start to play!</h1>
            <h3>90 seconds to answer 4 questions</h3>
            <h3>Wrong answers decrease time</h3>

            <button class="btn" id="startBtn" onclick="startQuiz()">Start</button>

        </div>

        <div class="quizBox" id="questionBox">
            <div class="row">
                <p id="question"></p>
            </div>
            <div class="row" id="choices">
                <!-- <div class="buttonCreate"></div> -->
            </div>
            <div class="row">
                <p id="correct"></p>
            </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
